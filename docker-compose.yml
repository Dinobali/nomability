services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nomability
      POSTGRES_USER: nomability
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nomability}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  api:
    build: .
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://nomability:${POSTGRES_PASSWORD:-nomability}@postgres:5432/nomability
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "127.0.0.1:3003:3003"
    volumes:
      - ./public:/app/public:ro
      - ./storage:/app/storage
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://nomability:${POSTGRES_PASSWORD:-nomability}@postgres:5432/nomability
      - REDIS_URL=redis://redis:6379/0
    command: ["node", "dist/worker.js"]
    volumes:
      - ./storage:/app/storage
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
