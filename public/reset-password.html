<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Nomability Password</title>
  <link rel="stylesheet" href="nomability.css">
</head>
<body>
  <header class="nm-header">
    <div class="nm-wrap nm-nav">
      <a class="nm-logo" href="/">Nomability</a>
      <div class="nm-nav-actions">
        <a class="nm-btn nm-btn-ghost" href="login.html">Sign in</a>
      </div>
    </div>
  </header>

  <main class="nm-app-shell">
    <div class="nm-wrap nm-app-grid">
      <section class="nm-panel">
        <h2>Password reset</h2>
        <form id="request-form" class="nm-grid" style="gap: 16px;">
          <div class="nm-field">
            <label for="email">Email</label>
            <input id="email" class="nm-input" type="email" required />
          </div>
          <button class="nm-btn nm-btn-primary" type="submit">Send reset link</button>
        </form>

        <form id="reset-form" class="nm-grid" style="gap: 16px; display: none; margin-top: 16px;">
          <div class="nm-field">
            <label for="password">New password</label>
            <input id="password" class="nm-input" type="password" required />
          </div>
          <button class="nm-btn nm-btn-primary" type="submit">Set new password</button>
        </form>

        <p id="reset-status" class="nm-help" style="margin-top: 12px;"></p>
      </section>
    </div>
  </main>

  <script>
    const statusEl = document.getElementById('reset-status');
    const requestForm = document.getElementById('request-form');
    const resetForm = document.getElementById('reset-form');
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token) {
      requestForm.style.display = 'none';
      resetForm.style.display = 'grid';
    }

    requestForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'Sending reset link...';
      const email = document.getElementById('email').value.trim();
      const response = await fetch('/api/auth/password-reset/request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      if (!response.ok) {
        const data = await response.json().catch(() => ({}));
        statusEl.textContent = data.error || 'Could not send reset link.';
        return;
      }
      statusEl.textContent = 'Check your email for the reset link.';
    });

    resetForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'Updating password...';
      const password = document.getElementById('password').value;
      const response = await fetch('/api/auth/password-reset/confirm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });
      const data = await response.json().catch(() => ({}));
      if (!response.ok) {
        statusEl.textContent = data.error || 'Reset failed.';
        return;
      }
      statusEl.textContent = 'Password updated. You can sign in now.';
    });
  </script>
</body>
</html>
