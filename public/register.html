<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Nomability Account</title>
  <link rel="stylesheet" href="nomability.css">
</head>
<body>
  <header class="nm-header">
    <div class="nm-wrap nm-nav">
      <a class="nm-logo" href="/">Nomability</a>
      <div class="nm-nav-actions">
        <a class="nm-btn nm-btn-ghost" href="login.html">Sign in</a>
      </div>
    </div>
  </header>

  <main class="nm-app-shell">
    <div class="nm-wrap nm-app-grid">
      <section class="nm-panel">
        <h2>Create account</h2>
        <form id="register-form" class="nm-grid" style="gap: 16px;">
          <div class="nm-field">
            <label for="name">Name</label>
            <input id="name" class="nm-input" type="text" />
          </div>
          <div class="nm-field">
            <label for="org">Organization</label>
            <input id="org" class="nm-input" type="text" placeholder="Your team or company" />
          </div>
          <div class="nm-field">
            <label for="email">Email</label>
            <input id="email" class="nm-input" type="email" required />
          </div>
          <div class="nm-field">
            <label for="password">Password</label>
            <input id="password" class="nm-input" type="password" required />
          </div>
          <button class="nm-btn nm-btn-primary" type="submit">Create account</button>
        </form>
        <p id="register-status" class="nm-help" style="margin-top: 12px;"></p>
      </section>
    </div>
  </main>

  <script>
    const form = document.getElementById('register-form');
    const statusEl = document.getElementById('register-status');
    const params = new URLSearchParams(window.location.search);
    const sanitizeRedirect = (value, fallback) => {
      if (!value) return fallback;
      try {
        const url = new URL(value, window.location.origin);
        if (url.origin !== window.location.origin) return fallback;
        return `${url.pathname}${url.search}${url.hash}`;
      } catch (error) {
        return fallback;
      }
    };
    const redirectTo = sanitizeRedirect(params.get('redirect'), 'app.html');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'Creating account...';
      const payload = {
        name: document.getElementById('name').value.trim(),
        orgName: document.getElementById('org').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };
      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await response.json().catch(() => ({}));
      if (!response.ok) {
        statusEl.textContent = data.error || 'Registration failed.';
        return;
      }
      localStorage.setItem('nmAuthToken', data.token);
      window.location.href = redirectTo;
    });
  </script>
</body>
</html>
